<div *ngIf="loaded; else loading" class="container">
  <h3>Photos</h3>
  <div class="gallery">
    <div class="photo" *ngFor="let photo of photos">
      <img [src]="photo.url">
    </div>
  </div>
  <button [routerLink]="['../']">Return back</button>
</div>

<ng-template #loading>
  <p>Photos are loading...</p>
</ng-template>
