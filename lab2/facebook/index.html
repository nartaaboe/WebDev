<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="../content/facebook.svg">
</head>
<body>
<div class="all">
    <div class="left">
        <h1>facebook</h1>
        <h3>Facebook helps you stay connected and communicate with people you know.</h3>
    </div>
    <div class="right">
        <div class="login">
            <form>
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <input type="submit" value="Entrance">
            </form>
            <p><a href="#">Forgot your password?</a></p>
            <hr>
            <div class="create">
                Create a new account
            </div>
        </div>
        <span><a href="#"><strong>Create a Page</strong></a> for a celebrity, music group, or company.</span>
    </div>
</div>
</body>
</html>
