<h2>{{type}}</h2>
<div class="container">
    <div class="content" *ngFor="let product of products; let a = index">
        <div class="product_content" *ngIf="product.category === type">
            <div class="product_img">
                <a [href]="product.link" target="_blank"><img [src]="product.img.at(product.i)"/></a>
                <button (click)="nextImage(a)"> > </button>
            </div>
            <div class="product_info">
                <div class="actual_info">
                    <a [href]="product.link" target="_blank"><p><strong>{{product.name}}</strong></p></a>
                    <p>{{product.description}}</p>
                    <p>rating -> {{product.rating}}</p>
                </div>
                <div class="like_delete">
                    <span>{{product.likes}}</span>
                    <button (click)="addLike(product)"><img src="/assets/images/heart-icon-3339.png"/></button>
                    <button (click)="removeProduct(product)"><img src="/assets/images/370086_bin_delete_empty_out_recycle_icon.png"/></button>
                    <button (click)="share(product.link)">Share</button>
                </div>
            </div>
        </div>
    </div>
</div>
